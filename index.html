<!DOCTYPE html>
<html>

<head>
    <title>Doe sangue! Doe vida!</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="images/logo.png" alt="DOE">
        <h2>A sua doação importa.</h2>
        <p>Até 3 vidas com uma doação</p>
        <p>Mais de 38 mil doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="email" name="email" placeholder="Seu email">
            <input type="text" name="blood" placeholder="Tipo Sanguíneo">
            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Felipe Moraes</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Mirian Moraes</p>
            </div>
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Felipe Leal</p>
            </div>
            <div class="donor">
                <div class="blood">B+</div>
                <p>Felipe Carvalho</p>
            </div>
        </section>
    </main>

    <footer> Com ❤ Felipe Moraes</footer>

    <script src="assets/script.js"></script>
</body>

</html>
